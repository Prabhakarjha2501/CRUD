  
  <div>
    <label class="sr-only">Search studet</label>
    <input type="number" class="form-control" [(ngModel)]="id"  placeholder="enter id">
  </div>
  
  <button type="submit" (click)="searchById()" class="btn btn-primary mb-2"

<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Employee_name</th>
        <th scope="col">Emplouee_salary</th>
        <th scope="col">Employee_age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sList">
        <th scope="row">{{s.id}}</th>
        <td>{{s.employee_name}}</td>
        <td>{{s.employee_age}}</td>
        <td>{{s.employee_salary}}</td>
        <td>
          <button type="button" (click)="updateEmpl(s)" class="btn btn-info">Update</button>
        </td>
        <td>
          <button type="button" (click)="deleteEmp(s)"    class="btn btn-info">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
